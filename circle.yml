dependencies:
  pre:
    - sudo apt-add-repository -y ppa:yandex-qatools/allure-framework
    - sudo apt-get update
    - sudo apt-get install allure-cli

test:
  override:
    - rspec spec/isolation
    - mkdir -p $CIRCLE_TEST_REPORTS/allure
    - allure generate $CIRCLE_TEST_REPORTS/allure -o $CIRCLE_TEST_REPORTS/allure-reports -v 1.4.4
